<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" th:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">
                    VS2 Microblog
                </a>

            </div>


            <button id="newMessagesButton" class="btn btn-primary navbar-btn navbar-left" type="button" href="/?timeline=global">
                Neue Nachrichten <span id="newMessagesCounter" class="badge">0</span>
            </button>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" th:object="${user}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="*{firstname} + ' ' + *{lastname}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/me">Profil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">Abmelden</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" role="search" th:action="@{/search}">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nutzersuche" th:value="${searchString}" id="searchString" name="searchString" />
                    </div>
                    <button type="submit" class="btn btn-default">Suchen</button>
                </form>
            </div>



        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" th:fragment="header-not-auth">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    VS2 Microblog
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
